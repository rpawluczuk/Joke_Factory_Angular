<h3>Create Joke</h3>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4" >  
    <div [hidden]="submitted" style="width: 400px;">  
        <br><br>
      <form [formGroup]="jokesaveform" #savejoke (ngSubmit)="saveJoke(saveJoke)">  
          <div class="form-group">  
              <label for="name">Joke Title</label>  
              <input type="text" class="form-control"  formControlName="title" data-toggle="tooltip"   
                 data-placement="right" title="Enter Joke Title" >  
              <div class="alert alert-danger" *ngIf = "(JokeTitle.touched) && (JokeTitle.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="JokeTitle.errors.required">Joke Title is Required</span>  
                    <span *ngIf = "JokeTitle.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="name">Joke Content</label>  
              <input type="text" class="form-control" formControlName="content"   
                data-toggle="tooltip" data-placement="right" title="Enter Joke Content">  
                <div class="alert alert-danger" *ngIf = "(JokeContent.touched) && (JokeContent.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="JokeContent.errors.required">Joke Content is Required</span>  
                    <span *ngIf = "JokeContent.errors.minlength">   
                        MinLength Error 
                    </span>                     
                </div>  
          </div>  
    
          <div class="form-group">  
              <label for="branch">Joke Grade</label>  
                <select class="form-control" formControlName="grade" data-toggle="tooltip"   
                      data-placement="right" title="Select Joke Grade">  
                    <option value="null">--Select Grade--</option>  
                  <option value="1">1</option>  
                  <option value="2">2</option>  
                  <option value="3">3</option>  
                  <option value="4">4</option>  
                </select>  
          </div>  
    
          <button type="submit" class="btn btn-success">Submit</button>  
      </form>  
  </div>  
  </div>  
  <div class="col-sm-4"></div>  
</div>  
<div class="row">  
  <div class="col-sm-4"></div>  
  <div class="col-sm-4">  
      <div [hidden]="!submitted">  
         <h4>Joke Added SuccessFully!</h4>  
         <button (click)="addJokeForm()" class='btn btn-primary'>Add More Joke</button>  
      </div>        
  </div>  
  <div class="col-sm-4"></div>  
</div>
