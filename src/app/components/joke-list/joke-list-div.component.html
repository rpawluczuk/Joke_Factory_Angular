<div class="main-content">
    <div class="section-content section-content-p30">

        
        <div class="row" [hidden]="!deleteMessage">  
             
            <div class="col-sm-4"></div>  
            <div class="col-sm-4">  
                <div class="alert alert-info alert-dismissible">  
                    <button type="button" class="close" data-dismiss="alert">Ã—</button>  
                    <strong>Joke Deleted</strong>  
                </div>  
            </div>  
            <div class="col-sm-4"></div>  
        </div>             

        <div class="container-fluid">
            <div *ngFor="let tempJoke of jokes">
                
                <a routerLink="/jokes/{{tempJoke.id}}">
                    <h2>{{ tempJoke.title }}</h2>
                </a>
                <div>{{ tempJoke.content }}</div>
                <br><div>grade: {{ tempJoke.grade }}</div>
                <button (click)="addToMaterial(tempJoke)" class="btn btn-primary btn-sm">Add to material</button>
                <button (click)="deleteJoke(tempJoke.id)" class='btn btn-primary btn-sm'><i class="fa fa-futboll-0">Delete</i></button> 
                <br><br>

            </div>

            <!-- if jokes empty then display a message-->
        <div *ngIf="jokes?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No jokes found.
        </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                            
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listJokes()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2">Page Size</span>

                                    <select (change)="updatePageSize($event.target.value)">
                                        <option selected="true">5</option>
                                        <option>10</option>
                                        <option>20</option>
                                        <option>50</option>
                                    </select>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
