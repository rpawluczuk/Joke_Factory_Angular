<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngFor="let tempJoke of jokes">
                
                <a routerLink="/jokes/{{tempJoke.id}}">
                    <h2>{{ tempJoke.title }}</h2>
                </a>
                <div>{{ tempJoke.content }}</div>
                <a href="#" class="primary-btn">Add to material</a>
                <br><br>

            </div>

            <!-- if jokes empty then display a message-->
        <div *ngIf="jokes?.length == 0" class="alert alert-warning col-md-12" role="alert">
            No jokes found.
        </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left:30%">
                            
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listJokes()">

                                </ngb-pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end footer -->

        </div>
    </div>
</div>
